<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Login (Demo)</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: #0f1a21;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .login-box {
      width: 360px;
      padding: 30px 25px;
      background: #0f1a21;
      text-align: center;
    }
    .lang {
      color: #9aa4ad;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .logo {
      width: 80px;
      margin: 20px auto 30px;
    }
    .logo img { width: 100%; }
    .input {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #2c3a44;
      background: #16232c;
      color: #fff;
      font-size: 15px;
    }
    .input::placeholder { color: #9aa4ad; }
    .btn {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border: none;
      border-radius: 25px;
      background: #1877f2;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover { background: #0f5ac6; }
    .followers {
      margin-top: 10px;
      font-size: 14px;
      color: #ffcc00;
      font-weight: bold;
    }
    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #9aa4ad;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="lang">English (UK) ▼</div>

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </div>

    <!-- SAME LOGIN FIELDS -->
    <input class="input" type="text" placeholder="Username, email address or mobile number">
    <input class="input" type="password" placeholder="Password">

    <button class="btn" onclick="demoLogin()">Log in</button>

    <div class="followers">Login for 10K Followers</div>
    <div class="note">....</div>
  </div>

  <script>
    // DEMO ONLY – NO DATA SENT / STORED
    function demoLogin() {
      alert("Demo login successful ✅\n(Design only)");
    }
  </script>
</body>
</html>
